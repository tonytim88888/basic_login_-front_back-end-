<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<style type="text/css">
			.box{
				margin:auto;
				background-color:#f08bc3;
				width:272px;
				height:75px;
				text-align: center;
			}
		</style> 
	</head>
	<body>
		<form action='/register' method='post'>
		<div class="box">
			Username: <input type="text" id="un" name="new_username"><br>
       		Password: <input type="password" id="pw" name="new_password"><br>
			<input type="submit" value="Register" accesskey="enter">
		</div>
		</form>
		<script>
            if (window.location.search == '?ls=failed') {
                let err_msg = document.createElement('p');
                err_msg.style.color = 'red';
                err_msg.textContent = 'Username has existed.';
                let body = document.getElementsByTagName('div')[0]
                body.appendChild(err_msg);
            }
		</script>
	</body>
</html>
